<html>
<head>
  <title>Worker Hiring Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;

      padding: 20px;

      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;

    .button:hover {
      background-color: #555;
    }
  </style>
